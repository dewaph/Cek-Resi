<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>Dewa | Resi</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Cek Resi</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-3 justify-content-center">
        <div class="col-md-8">
          <h2>CEK RESI ALL IN ONE</h2>
          <label for="courier-select">Pilih Kurir:</label>
          <select class="custom-select mb-3" id="courier">
            <option value="jne">JNE</option>
            <option value="pos">POS</option>
            <option value="jnt">J&T</option>
            <option value="jnt_cargo">J&T Cargo</option>
            <option value="sicepat">Si Cepat</option>
            <option value="anteraja">Anter Aja</option>
            <option value="spx">Shopee Express</option>
            <option value="wahana">Wahana</option>
            <option value="ninja">Ninja</option>
            <option value="tiki">TIKI</option>
            <option value="ide">ID Express</option>
            <option value="kurir_tokopedia">Kurir Rekomendasi</option>

            <!-- Tambahkan opsi lain sesuai dengan kurir yang didukung -->
          </select>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Masukkan nomor resi"
              id="search-input"
            />
            <div class="input-group-append">
              <button class="btn btn-dark" type="button" id="search-button">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div id="tracking-info">
        <div id="summary"></div>
        <div id="history"></div>
      </div>
    </div>
    <div class="row" id="hasil"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
